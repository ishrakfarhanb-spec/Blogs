<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blogs | Ishrak Farhan</title>
    <meta name="description" content="Personal blog posts and essays." />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="assets/img/favicon.svg" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Blogs | Ishrak Farhan" />
    <meta property="og:description" content="Personal blog posts and essays." />
    <meta property="og:image" content="assets/img/placeholder-wide.svg" />
    <meta property="og:url" content="https://ishrakfarhanb-spec.github.io/Blogs/" />
    <link rel="canonical" href="https://ishrakfarhanb-spec.github.io/Blogs/" />
    <meta name="twitter:card" content="summary_large_image" />
    <script>try{var t=localStorage.getItem('theme'); if(t){document.documentElement.setAttribute('data-theme', t)}}catch(e){}</script>
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages/blogs.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div data-include="ishrak_site/header"></div>

    <main id="main" class="shell">
      <aside class="sidebar">
        <div class="sticky">
          <h1>Blogs <span class="amp">&amp;</span> Notes</h1>
          <p class="sub">Thoughts on craft, tools, and shipping small things often.</p>
          <hr />
          <h3>Filter</h3>
          <div class="filters" role="tablist" aria-label="Filter posts">
            <button class="active" data-filter="all" role="tab" aria-selected="true">All</button>
            <button data-filter="hq" role="tab" aria-selected="false">Notion HQ</button>
            <button data-filter="teams" role="tab" aria-selected="false">For Teams</button>
            <button data-filter="tech" role="tab" aria-selected="false">Tech</button>
            <button data-filter="inspiration" role="tab" aria-selected="false">Inspiration</button>
            <button data-filter="pioneers" role="tab" aria-selected="false">Pioneers</button>
            <button data-filter="first-block" role="tab" aria-selected="false">First Block</button>
          </div>
          <hr />
          <div class="promo-link">
            <a href="https://ishrakfarhanb-spec.github.io/Blogs/" target="_blank" rel="noopener">
              <img src="assets/img/Link%20image.png" alt="Visit the Blogs site" width="320" style="max-width:100%; height:auto; border-radius:12px; border:1px solid var(--border);" />
            </a>
          </div>
        </div>
      </aside>

      <section class="feed" id="feed" aria-live="polite"></section>
    </main>

    <div data-include="ishrak_site/footer"></div>

    <!-- Floating theme toggle at bottom-right -->
    <button class="theme-toggle theme-toggle-floating" id="theme-toggle" aria-label="Toggle theme" title="Toggle theme">Theme</button>

    <script src="assets/js/includes.js" defer></script>
    <script src="assets/js/blogs.js" defer></script>
    <script src="assets/js/theme.js" defer></script>
  </body>
  </html>
